<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="indexstyle.css" rel="stylesheet" type="text/css"/>
    <title>Selena Lin Porfolio</title>
</head>

<body>
    <!--make everything on one line hopefully-->
    <div class="inline">
        <!--blue class to hopefully add blue gradient backgorund-->
        <!--glow is for css, make border look like it's lit up-->
        <!--dull is for "player" to click confirm-->
        <div class="blue">
            <ul>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp1.png" alt="pfp1"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp2.png" alt="pfp2"></li>
                <li class="dull"><img class="pfp" src="pfpimgs/mypfp.jfif" alt="my pfp"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp3.png" alt="pfp3"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp4.jfif" alt="pfp4"></li>
            </ul>
        </div>
        <!--centerpiece between 2 sides-->
        <div class="centerpiece">
        <img class="center" src="bgdesign/centerpiece.png" alt="center">
        </div>
        <!--red class for css background-->
        <div class="red">
            <ul>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp5.jpeg" alt="pfp5"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp6.png" alt="pfp6"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp7.jfif" alt="pfp7"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp8.png" alt="pfp8"></li>
                <li class="glow"><img class="pfp" src="pfpimgs/pfp9.jfif" alt="pfp9"></li>
            </ul>
        </div>
    </div>
    <div class="button">
    <img class="cbutton" src="button.png" alt="Confirm Button">
    </div>
    <script src="indexscript.js"></script>
</body>

</html>
